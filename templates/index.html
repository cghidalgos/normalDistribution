<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lanzamiento de Dados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Lanzamiento de Dados</h1>
        <form method="POST" class="mt-4">
            <div class="form-group">
                <label for="nombre">Ingresa tu nombre:</label>
                <input type="text" id="nombre" name="nombre" required class="form-control">
            </div>
            <div class="form-group">
                <label for="veces">¿Cuántas veces quieres lanzar los dados?</label>
                <input type="number" id="veces" name="veces" min="1" required class="form-control" {% if session.ha_lanzado %}disabled{% endif %}>
            </div>
            <button type="submit" class="btn btn-primary btn-block" {% if session.ha_lanzado %}disabled{% endif %}>Lanzar</button>
        </form>
        
        <div class="mt-5">
            <h2>Total de lanzamientos de todos los usuarios: {{ acumulador }}</h2>
            <h3>Resultados de tus lanzamientos:</h3>
            <ul class="list-group">
                {% for resultado in lanzamientos %}
                    <li class="list-group-item">Dado 1: {{ resultado[0] }}, Dado 2: {{ resultado[1] }}</li>
                {% endfor %}
            </ul>
        </div>
        <!--
        <div class="mt-4">
            <a href="{{ url_for('probabilidad') }}" class="btn btn-success btn-block">Ir a la página de probabilidad</a>
            
            <a href="{{ url_for('reset') }}" class="btn btn-danger btn-block">Reiniciar tus lanzamientos</a>
            
        </div>
        !-->
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
